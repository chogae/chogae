<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>chogae</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="상단바" class="상단바">
        <div class="양쪽정렬 그냥사백픽셀">
            <div class="">
                <div id="유저닉네임">초개</div>
            </div>
            <div id="상단바메뉴" class="">
                <div id="전투" class="버튼">전투</div>
                <div id="성장" class="버튼">성장</div>
                <div id="월드" class="버튼">월드</div>
                <div id="정보" class="버튼">정보</div>
            </div>

        </div>
    </div>

    <div id="정보툴팁" class="테두리만 세로정렬">
        <div id="계정삭제" class="버튼">계정삭제</div>
        <div id="로그아웃" class="버튼">로그아웃</div>
        <div id="일어난일" class="버튼">일어난일</div>
        <div id="전당" class="버튼">전당</div>
        <div id="메뉴얼" class="버튼">메뉴얼</div>
    </div>

    <div id="알림창" class="탑적용포지션앱솔">　</div>

    <div id="로그인화면" class="테두리사백픽셀 탑적용포지션앱솔 세로정렬">
        <div id="로그인화면설명" class="화면설명">

        </div>

        <input id="아이디입력" type="text" placeholder="아이디 입력" class="">
        <input id="비번입력" type="password" placeholder="비밀번호 입력" class="">

        <div id="회원가입" class="테두리버튼">
            회원가입
        </div>
        <div id="로그인" class="테두리버튼">
            로그인
        </div>
    </div>
    <div id="전투화면" class="테두리사백픽셀 탑적용포지션앱솔">

    </div>
    <div id="성장화면" class="테두리사백픽셀 탑적용포지션앱솔">

    </div>
    <div id="월드화면" class="테두리사백픽셀 탑적용포지션앱솔">

    </div>
    <div id="정보화면" class="테두리사백픽셀 탑적용포지션앱솔">

    </div>

    <div id="메뉴얼화면" class="테두리사백픽셀 탑적용포지션앱솔 세로정렬">
        <div id="메뉴얼화면설명" class="화면설명">

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
